<section class="enrollment-section">
  <h2>Apply for a Program</h2>
  <form (submit)="onSubmit()" #applyForm="ngForm">
    <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Your Name" required>
    <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required>
    <select name="program" [(ngModel)]="formData.program" required>
      <option value="">Select a Program</option>
      <option *ngFor="let program of programs" [value]="program.title">{{ program.title }}</option>
    </select>
    <button type="submit">Submit Application</button>
  </form>
</section>
