<header>
  <app-website-head-menu></app-website-head-menu>
</header>

<body>
  <div class="auth-container">
    <h2>Please sign in or create an account</h2>

    <div class="auth-box">
      <!-- Login Section -->
      <div class="login-section">
        <h3>Already registered?</h3>
        
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            [(ngModel)]="eEmail"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            [(ngModel)]="ePassword"
          />

          <a (click)="openForgotPassword()" class="forgot-link"
            >Forgotten password?</a
          >

          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">REMEMBER ME</label>
          </div>
          <div class="primarybtn">
<button type="button" (click)="onUserLogin()" [disabled]="isBusy">
    <mat-progress-spinner
                    *ngIf="isBusy"
                    diameter="20"
                    mode="indeterminate"
                    color="accent"
                    style="vertical-align: middle; margin-right: 10px;"
                  ></mat-progress-spinner>
                  {{ isBusy ? "checking..." : "Sign in" }}
    
  </button></div>
          <!-- <button type="submit" class="sign-in-btn">Sign in</button> -->
        
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Register Section -->
      <div class="register-section">
        <h3>New to us?</h3>
        <p>Creating an account is quick and easy</p>
        <div>
          <div class="secondarybtn">
          <button (click)="openCreateAccount()">
            Create an account
          </button>
          </div>
          <!-- <button mat-raised-button color="accent" routerLink="/consultation">
            ðŸ“… Book Consultation
          </button> -->
        </div>
      </div>
    </div>
  </div>
</body>
